<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div class="form-group">
    <label for="item">Item</label>
    <input class="form-control"
           formControlName="item"
           name="item">
  </div>
  <button type="submit"
          class="btn btn-primary">Add Item To List</button>

</form>


<pre> {{ form.value | json }}</pre>
